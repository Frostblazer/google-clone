<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="menu-bg">
            <img class="menu-button" src="./img/menu.png" alt="menu button" />
          </li>
          <li>
            <button class="btn-sign-in">Sign In</button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="search-wrapper">
      <img class="logo-img" src="./img/google.png" />
      <form>
        <img class="search" src="img/search.png" />
        <img class="mic" src="img/mic.png" />
        <input class="search-input" type="text" />
        <div class="btns">
          <button class="btn">Google Search</button>
          <button class="btn">I'm Feeling Lucky</button>
        </div>
      </form>
    </section>
    <footer>
      <div class="panel">
        <ul>
          <li><a href="#">Advertisting</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <div class="carbon">
          <img class="leaf" src="img/leaf.png" alt="leaf" />
          <a href="#">Carbon neutral since 2007</a>
        </div>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
